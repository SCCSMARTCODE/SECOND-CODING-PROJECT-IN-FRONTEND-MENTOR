<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="project"> 
<div class="image">
  <img src="images/image-product-desktop.jpg" alt="image" class="image">
</div>
<div class="content"> 
  <h3 class="perfume">PERFUME</h3>

  <h1 class="theh1">Gabrielle Essence Eau De Parfum</h1>

  <p class="thep">A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</p>
<div class="amount"><span class="big"> $149.99</span>
  <span class="small"><del>$169.99</del></span>  </div>
 

  <button type="button" class="button"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Add to Cart</button> 
</div>
</div>
